version: '3'
services:
    # Launch vanilla mongo container
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles

    # Load init data into mongo
    mongo-init:
        build:
            context: ./
            dockerfile: Dockerfile.mongoinit
        links:
            - mongodb